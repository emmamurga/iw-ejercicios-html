<!DOCTYPE html>
<html>
<head>
 <title>Práctica 3</title>
</head>
<body>
    <h1>Reserva de sociedad</h1>
    <a>Rellena el siguiente formulario para reservar la sociedad para un dia en concreto</a><br><br>
    <form>
        <fieldset>
            <legend>Datos del usuario</legend>
            <label for = "nombre">Nombre</label>
            <input type = "text" name = "nombre" id = "nombre"><br><br>
            Eres socio?<br><br>
            <label for = "Si, soy socio"></label>
            <input type = "radio" name = "socio" id = "Si, soy socio" value = "S"> Si, soy socio 
            <label for = "No soy socio"></label>
            <input type = "radio" name = "socio" id = "No soy socio" value = "N"> No soy socio<br><br>
            <label for = "email">Email</label>
            <input type = "email" name = "dirección" id = "email"><br><br>
            <label for = "contraseña">Contrasenya</label>
            <input type = "password" name = "contraseña" id = "contraseña"><br><br>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Datos de la reserva</legend>
            Edad <select id = "groups" name = "edad">
                    <optgroup label = "Edad">
                    <option selected>Menor de 18</option>
                    <option>Entre 18 y 65</option>
                    <option>Mayor de 65</option>
                </optgroup>
            </select><br><br>
            <a>Selecciona la fecha y hora de reserva:</a><br><br>
            <label for = "fecha"></label>
            <input type = "date" name = "dia,mes,año" id = "fecha">
            <label for = "hora"></label>
            <input type = "time" name = "hora" id = "hora"><br><br>
            <textarea name = "comentarios" rows = "6" cols = "22">Comentarios</textarea><br><br>
        </fieldset>
    </form><br>
    <label for = "aceptar"></label>
    <input type = "checkbox" name = "aceptar" id = "aceptar"> Acepto las condiciones<br><br>    
    <label for = "enviar"></label>
    <input type = "submit" value = "ENVIAR">
</body>
</html>
